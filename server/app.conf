# app.conf
server {
    listen 80;
#    listen 443 ssl;
    root /usr/share/nginx/html;

#    ssl_certificate      /etc/nginx/ssl/nginx.crt;
#    ssl_certificate_key  /etc/nginx/ssl/nginx.key;

    location / { try_files $uri @app; }
    location @app {
        include uwsgi_params;
        uwsgi_pass flask:5000;
    }
}